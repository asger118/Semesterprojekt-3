<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Load in favicon image-->
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="resources/plant-image.png"
    />
    <!--Load in stylesheet-->
    <link rel="stylesheet" href="../css/add_plant_styles.css" />
    <title>Edit plant</title>
  </head>
  <body>
    <!--Form for user to make changes to plant-->
    <div class="form-container">
      <form id="plantForm">
        <!--Input box for name-->
        <label for="name">Navn:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          autofocus
          autocomplete="off"
        />

        <!--Input box for humidity high-->
        <label for="humidityHigh">Jordfugtighed (Øvre grænse):</label>
        <input
          type="number"
          id="humidityHigh"
          name="humidityHigh"
          min="1"
          max="100"
          required
          autocomplete="off"
        />

        <!--Input box for humidity low-->
        <label for="humidityLow">Jordfugtighed (Nedre grænse):</label>
        <input
          type="number"
          id="humidityLow"
          name="humidityLow"
          min="1"
          max="100"
          required
          autocomplete="off"
        />

        <!--Input box for fertilizer-->
        <label for="fertilizer">Gødningsneveau:</label>
        <input
          type="number"
          id="fertilizer"
          name="fertilizer"
          required
          autocomplete="off"
        />
        <!--Buttons to submit changes or cancel-->
        <div class="button-group">
          <input type="submit" value="Gem" />
          <button type="button" onclick="window.location.href='/admin_page'">
            Annuller
          </button>
        </div>
      </form>
    </div>
    <!--Load in javascript-->
    <script src="../js/edit_plant.js"></script>
  </body>
</html>
